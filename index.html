<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Catcher</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; font-family: sans-serif; overflow: hidden; }
    canvas { display: block; margin: auto; background: #222; }
    #scoreBoard {
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      display: none;
      text-align: center;
    }
    #gameOverScreen button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #touchControls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #touchControls button {
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0</div>
  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="startGame()">Play Again</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="touchControls">
    <button onclick="moveLeft()">⬅️</button>
    <button onclick="moveRight()">➡️</button>
  </div>

  <audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_416615b36a.mp3?filename=coin-collect-1-193574.mp3"></audio>
  <audio id="bombSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_97505ef8e7.mp3?filename=explosion-6055.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');
    const coinSound = document.getElementById('coinSound');
    const bombSound = document.getElementById('bombSound');

    let basket = {
      x: 170,
      y: 550,
      width: 60,
      height: 20,
      speed: 6
    };

    let coins = [];
    let bombs = [];
    let score = 0;
    let gameRunning = true;

    function createCoin() {
      coins.push({
        x: Math.random() * (canvas.width - 20),
        y: -20,
        size: 20,
        speed: 3 + Math.random() * 2
      });
    }

    function createBomb() {
      bombs.push({
        x: Math.random() * (canvas.width - 20),
        y: -20,
        size: 20,
        speed: 3 + Math.random() * 2
      });
    }

    function drawBasket() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawCoins() {
      ctx.fillStyle = 'gold';
      for (let coin of coins) {
        ctx.beginPath();
        ctx.arc(coin.x + coin.size / 2, coin.y + coin.size / 2, coin.size / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawBombs() {
      ctx.fillStyle = 'red';
      for (let bomb of bombs) {
        ctx.beginPath();
        ctx.arc(bomb.x + bomb.size / 2, bomb.y + bomb.size / 2, bomb.size / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateGame() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawCoins();
      drawBombs();

      for (let coin of coins) coin.y += coin.speed;
      for (let bomb of bombs) bomb.y += bomb.speed;

      coins = coins.filter(coin => {
        if (
          coin.x < basket.x + basket.width &&
          coin.x + coin.size > basket.x &&
          coin.y < basket.y + basket.height &&
          coin.y + coin.size > basket.y
        ) {
          score++;
          coinSound.play();
          scoreBoard.textContent = 'Score: ' + score;
          return false;
        }
        return coin.y < canvas.height;
      });

      for (let bomb of bombs) {
        if (
          bomb.x < basket.x + basket.width &&
          bomb.x + bomb.size > basket.x &&
          bomb.y < basket.y + basket.height &&
          bomb.y + bomb.size > basket.y
        ) {
          bombSound.play();
          endGame();
          return;
        }
      }

      bombs = bombs.filter(bomb => bomb.y < canvas.height);

      requestAnimationFrame(updateGame);
    }

    function moveBasket(e) {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
    }

    function moveLeft() {
      if (basket.x > 0) basket.x -= basket.speed;
    }

    function moveRight() {
      if (basket.x + basket.width < canvas.width) basket.x += basket.speed;
    }

    function startGame() {
      coins = [];
      bombs = [];
      score = 0;
      basket.x = 170;
      gameRunning = true;
      scoreBoard.textContent = 'Score: 0';
      gameOverScreen.style.display = 'none';
      updateGame();
    }

    function endGame() {
      gameRunning = false;
      finalScore.textContent = 'Your Score: ' + score;
      gameOverScreen.style.display = 'block';
    }

    setInterval(() => {
      if (gameRunning) createCoin();
    }, 700);

    setInterval(() => {
      if (gameRunning && Math.random() < 0.5) createBomb();
    }, 1300);

    document.addEventListener('keydown', moveBasket);
    startGame();
  </script>
</body>
</html>
